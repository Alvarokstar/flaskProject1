<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add a Film</h1>
        <form method="POST" action="{{ url_for('films') }}" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name of the film" required>
            </div>
            <div class="mb-3">
                <label for="synopsis" class="form-label">Synopsis:</label>
                <textarea id="synopsis" name="synopsis" class="form-control" placeholder="Synopsis"></textarea>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score:</label>
                <input type="number" id="score" name="score" class="form-control" placeholder="Rating (0-10)" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <input type="text" id="genre" name="genre" class="form-control" placeholder="Genre" required>
            </div>
            <div class="mb-3">
                <label for="release_date" class="form-label">Release Date:</label>
                <input type="date" id="release_date" name="release_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="wish_list">Films I want to watch</option>
                    <option value="watching">Films Iâ€™m watching</option>
                    <option value="watched">Films already watched</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Film</button>
        </form>
    </div>
</body>
</html>
