<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Main Page</h1>
        <div class="mt-4">
            <h2>Register here!</h2>
            <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        </div>

        {% if logged_in %}
            <div class="mt-4">
                <h1 class="text-success">Welcome, {{ username }}!</h1>
                <p>You are logged in.</p>
                <a href="{{ url_for('logout_function') }}" class="btn btn-danger">Log Out</a>
            </div>
        {% else %}
            <div class="mt-4">
                <p>If you have an account, <a href="{{ url_for('login') }}" class="text-decoration-underline">login here</a>.</p>
            </div>
        {% endif %}

        <div class="mt-4">
            <h3>Add a Film!</h3>
            <a href="{{ url_for('add_films') }}" class="btn btn-secondary">Add Film</a>
        </div>
    </div>
</body>
</html>
